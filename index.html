<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expenses Tracker</h1>
        
        <div class="tracker">
            <!-- Currency Selector -->
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="USD">$ - USD</option>
                <option value="CAD">$ - CAD</option>
                <option value="EUR">€ - EUR</option>
                <option value="GBP">£ - GBP</option>
            </select>

            <div class="balance">
                <h3>Your Balance</h3>
                <h2 id="balance">$0.00</h2>
            </div>

            <div class="income-expense">
                <div>
                    <h4>Income</h4>
                    <p id="income" class="money plus">$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="expense" class="money minus">$0.00</p>
                </div>
            </div>

            <h3>Add New Transaction</h3>
            <form id="form">
                <input type="text" id="text" placeholder="Enter description" required />
                <input type="number" id="amount" placeholder="Enter amount (positive or negative)" required />
                <button class="btn">Add Transaction</button>
            </form>

            <h3>History</h3>
            <ul id="list" class="list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
